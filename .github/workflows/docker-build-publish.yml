name: Build and Publish Docker Image

on:
  push:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/tekclinic/patients-ms:${{ github.sha }} --build-arg GITHUB_ACTOR=${{ secrets.ACTOR }} \
            --build-arg GITHUB_TOKEN=${{ secrets.TOKEN }} .
          docker tag ghcr.io/tekclinic/patients-ms:${{ github.sha }} ghcr.io/tekclinic/patients-ms:latest

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/tekclinic/patients-ms:${{ github.sha }}
          docker push ghcr.io/tekclinic/patients-ms:latest
